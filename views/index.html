<!DOCTYPE html><html><head><title></title><link rel="stylesheet" href="/stylesheets/style.css"></head><body><h1></h1><p>Click the hyperlink of the songs to know more about them.</p><p>Click the Note buttons to add notes to the song</p><p>Use the Clear & New button to remove the data from the fields</p><p>Use the Add/Update button to add a new song or update an existing one</p><div id="Wrapper"><h2>Songs in library</h2><div id="library"><table><tbody></tbody></table></div><br><div id="songFields"><fieldset class="fieldset-auto-width"><input id="inputID" hidden autocomplete="off"><input id="inputTitle" type="text" placeholder="Title" autocomplete="off"><br><input id="inputArtist" type="text" placeholder="Artist" autocomplete="off"><br><select id="inputGenre" , autocomplete="off" placeholder="Genre"><option value="">Genre</option><option value="Rock">Rock</option><option value="Pop">Pop</option><option value="Blues">Blues</option><option value="Funk">Funk</option></select><br><div id="buttonGrp"><button id="NoteC" class="NoteButtons">C</button><button id="NoteCS" class="NoteButtons">C#</button><button id="NoteD" class="NoteButtons">D</button><button id="NoteDS" class="NoteButtons">D#</button><button id="NoteE" class="NoteButtons">E</button><button id="NoteF" class="NoteButtons">F</button><br><button id="NoteFS" class="NoteButtons">F#</button><button id="NoteG" class="NoteButtons">G</button><button id="NoteGS" class="NoteButtons">G#</button><button id="NoteA" class="NoteButtons">A</button><button id="NoteAS" class="NoteButtons">A#</button><button id="NoteB" class="NoteButtons">B</button></div><br><input id="inputMelody" type="text" placeholder="Notes" autocomplete="off"><br><button id="clearFieldsBtn">Clear & New</button><button id="addSongBtn">Add</button><button id="updateSongBtn" hidden>Update</button><button id="deleteSongBtn" hidden>Delete</button><br></fieldset><p><strong>Duplicated notes:</strong><div id="DupNotes"></div></p></div></div><div id="visualize"></div>
